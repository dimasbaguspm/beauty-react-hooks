name: Github Page

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  CI: true

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup shell
        uses: actions/setup-node@v4
        with:
          node-version: 23

      - name: Install dependencies
        run: |
          corepack enable
          yarn

      - name: Build
        id: build
        run: yarn workspace @react-beauty/demo build

      - name: Upload
        id: upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: demo/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.upload.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
